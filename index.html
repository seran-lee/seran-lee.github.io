  <script>
    // intro.md 로드
    async function loadIntro() {
      try {
        const response = await fetch(`_includes/intro.md?v=${new Date().getTime()}`);
        const text = await response.text();
        const paragraphs = text.split('\n\n').filter(p => p.trim());
        let introHtml = '';
        for (let i = 0; i < paragraphs.length; i += 2) {
          if (paragraphs[i]) {
            introHtml += `<div class="mb-6"><p>${paragraphs[i]}</p>`;
          }
          if (paragraphs[i+1]) {
            introHtml += `<p class="text-slate-500 dark:text-slate-400 mt-3 text-base">${paragraphs[i+1]}</p></div>`;
          } else {
            introHtml += `</div>`;
          }
        }
        document.getElementById('intro-content').innerHTML = introHtml;
      } catch (e) {
        console.error('Failed to load intro:', e);
      }
    }

    // profile.yml 로드 및 렌더링
    async function loadProfile() {
      try {
        const profile = await loadYAML(`_data/profile.yml?v=${new Date().getTime()}`);
        
        // Hero Section 업데이트
        if (profile.experience && profile.experience.length > 0) {
          document.getElementById('hero-position').textContent = profile.experience[0].position_en;
        }

        // Education 렌더링
        const eduList = document.getElementById('education-list');
        eduList.innerHTML = profile.education.map(edu => `
          <div class="hover-lift pl-4 border-l-2 border-gray-200 dark:border-gray-800 py-1 cursor-default">
            <p class="text-xs font-bold text-primary uppercase">${edu.year || '&nbsp;'}</p>
            <h4 class="font-bold text-lg">${edu.degree}${edu.field ? ` in ${edu.field}` : ''}</h4>
            <p class="text-gray-600 dark:text-gray-400">${edu.school}</p>
          </div>
        `).join('');

        // Experience 렌더링
        const expList = document.getElementById('experience-list');
        expList.innerHTML = profile.experience.map(exp => `
          <div class="hover-lift pl-4 border-l-2 border-gray-200 dark:border-gray-800 py-1 cursor-default">
            <p class="text-xs font-bold text-primary uppercase">${exp.period || '&nbsp;'}</p>
            <h4 class="font-bold text-lg">${exp.position}</h4>
            <p class="text-gray-600 dark:text-gray-400">${exp.organization}</p>
            ${exp.current && exp.position_en && exp.organization_en ? `
              <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">
                ${exp.position_en}, ${exp.organization_en}
              </p>
            ` : ''}
          </div>
        `).join('');

      } catch (e) {
        console.error('Failed to load profile:', e);
      }
    }

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', () => {
      initLayout('home');
      loadIntro();
      loadProfile();
    });
  </script>
