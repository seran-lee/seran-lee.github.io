# ============================================================
# Profile (학력 및 경력)
# ============================================================
# 이 파일은 Home 페이지에 표시되는 학력/경력 데이터입니다.
#
# ------------------------------------------------------------
# 📝 새 항목 추가 템플릿
# ------------------------------------------------------------
#
# education (학력):
#   - degree: "박사"           # 학위 종류
#     field: "전공명"          # 전공 분야
#     school: "학교명"         # 학교 이름
#     year: "2020"             # 졸업 연도
#
# experience (경력):
#   - position: "직책명"       # 직책
#     organization: "기관명"   # 기관/회사명
#     period: "2020 - 현재"    # 근무 기간
#     current: true            # 현재 근무중이면 true (선택사항)
#
# ============================================================

# 학력 (최신순)
education:
  - degree: "박사"
    field: "상담심리"
    school: "연세대학교"
    year: ""

  - degree: "석사"
    field: "상담심리"
    school: "연세대학교"
    year: ""

  - degree: "학사"
    field: ""
    school: "한동대학교"
    year: ""

# 경력 (최신순, 현재 근무지가 맨 위)
experience:
  - position: "교수"
    organization: "한남대학교 상담심리학과"
    period: "현재"
    current: true

  # 아래에 과거 경력 추가 (예시)
  # - position: "상담사"
  #   organization: "OO상담센터"
  #   period: "2018 - 2022"
  #   current: false
